        <h1 id="创建本地博客"><a href="#创建本地博客" class="headerlink" title="创建本地博客"></a>创建本地博客</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">1.基于node</span><br><span class="line">2.npm包管理工具</span><br><span class="line">3.npm install -g hexo(hexo-cli)</span><br><span class="line">4.下载的资源是国外的可能比较慢</span><br><span class="line">5.淘宝镜像（代理的仓库）</span><br><span class="line">6.npm install -g hexo --registry&#x3D;https:&#x2F;&#x2F;registry.npm.taobao.org</span><br><span class="line">7.在一个空目录（hexo init）博客系统的初始化</span><br><span class="line">8.hexo\source\_posts md文档就是博客文档</span><br><span class="line">9.如果要写一篇博客（新建文件  xxx.md）</span><br><span class="line">10.把md文档转html文件（hexo g）</span><br><span class="line">11.在自己的服务器预览（hexo s） localhost:4000</span><br><span class="line">12.如果从新生成html文件可能会有缓存 （hexo clean,hexo g）</span><br><span class="line"></span><br><span class="line">13.和github关联 推代码到github</span><br><span class="line">14.和git关联 hexo-deploy-git 插件（安装 npm install hexo-deployer-git --save ）</span><br><span class="line">15.和github关联需要配置文件</span><br><span class="line">16.修改文件  _config.yml  在最下面</span><br><span class="line">17.</span><br><span class="line">  type: git</span><br><span class="line">  repo: git@github.com:Alfred-Skyblue&#x2F;Akfred.github.io.git</span><br><span class="line">  branch: master</span><br><span class="line">18. 需要在github配置仓库 名称（用户名.github.io）</span><br><span class="line">19. 把代码推到github (hexo d)</span><br><span class="line">20. 只能预览代码 无法预览页面</span><br><span class="line">21. 配置当前仓库可以通过网络访问页面</span><br><span class="line">22. 在仓库的首页  settings---&gt;GitHub Pages--&gt;改选项 Source（none---master branch）</span><br><span class="line">23. 通过 用户名.github.io 访问你的博客</span><br></pre></td></tr></table></figure>
